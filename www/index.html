<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>


</head>
<body ng-app="starter">
    <ion-header-bar class="bar-dark">
        <h1 class="title">Read it for me</h1>
    </ion-header-bar>
    <ion-content ng-controller="ExampleController" padding="true" class="has-header">
        <div class="button-bar">
          <button class="button button-full button-dark" ng-click="takePhoto()">
                Take Photo
            </button>
              <button class="button button-full button-dark" ng-click="choosePhoto()">
                Choose Photo
            </button>
        </div>
        
        
        <center>
           <!-- <img id="myImg" src="img/image1.png" alt="">  -->
            <img id="myImg" ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center">
        </center>
        <button class="button button-full button-dark" id="search" ng-click="searchImage(imgURI)">
            Image to Text
        </button>

        <div class="list list-inset">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Captured text</span>
            <textarea id="answer">{{textData}}</textarea>
          </label>
        </div>
        <div class="button-bar">
            <button class="button icon-left ion-volume-high button-positive" ng-click="readText()">
                Read it
            </button>
            <button class="button icon-left ion-android-search button-assertive" ng-click="searchDefinition()">
                Search text
            </button>
        </div>
        <!-- <div id="deflist" class="list list-inset"></div> -->

        <ion-list>
          <ion-item ng-repeat="def in definitions" class="item item-text-wrap">
            <h2>{{def.Result}}</h2>
             <p>{{def.Text}}</p>
          </ion-item>
        </ion-list>
    </ion-content>
    
</body>
