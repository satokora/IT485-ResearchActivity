<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Read It For Me</h1>
      </ion-header-bar>
      <div class="bar bar-subheader">
        <h2 class="title">Capture image you want to read</h2>
      </div>
      <ion-content padding="true" class="has-subheader" ng-controller="MainCtrl">
      
      <button ng-click="getPhoto()" class="button button-full button-stable">Capture Image</button>
      <center>
      <img ng-show="lastPhoto !== undefined" ng-src="{{lastPhoto}}" style="max-width: 100%;text-align: center"></center>
      <!-- <img ng-show="lastPhoto === undefined" ng-src="img/def.png" style="max-width: 100%"> -->
    </ion-content>
    </ion-pane>
    <script type="text/javascript">

      $(document).ready(function(){
          document.addEventListener("deviceready", onDeviceReady, false);
      });

      function onDeviceReady() {
          // do everything here.
          console.log(navigator.camera);
      }
    </script>
  </body>
</html>
